<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación - Jesús Pacheco</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #373737;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Contenedor principal de la tarjeta */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 300px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Foto de perfil */
        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .profile-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: -60px auto 20px;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contenido de la tarjeta */
        .card-content {
            padding: 0 20px 30px;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }

        .title {
            font-size: 16px;
            color: #666666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .description {
            font-size: 14px;
            color: #888888;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Enlaces o botones (opcional, minimalista) */
        .contact-link {
            display: inline-block;
            color: #4a90e2;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #357abd;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
                margin: 0 10px;
            }

            .profile-circle {
                width: 100px;
                height: 100px;
                margin: -50px auto 15px;
            }

            .name {
                font-size: 20px;
            }

            .title {
                font-size: 14px;
            }

            .description {
                font-size: 13px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Imagen de banner relacionada con desarrollo de software (código en pantalla) -->
        <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=300&h=200&q=80" alt="Banner de desarrollo de software" class="profile-image">
        
        <!-- Foto de perfil circular -->
        <div class="profile-circle">
            <img src="photo.jpg" alt="Foto de Jesús Pacheco">
        </div>
        
        <!-- Contenido -->
        <div class="card-content">
            <h1 class="name">Jesús Pacheco</h1>
            <p class="title">Desarrollador Web</p>
            <p class="description">Apasionado por crear experiencias digitales minimalistas y responsivas.</p>
            <a href="mailto:jesus2005pacheco@gmail.com" class="contact-link">gmail: jesus2005pacheco@gmail.com</a>
            <a href="tel:+5804122960830" class="contact-link">tlf: +58 0412-2960830</a>
        </div>
    </div>
</body>
</html>
